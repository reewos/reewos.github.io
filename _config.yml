# Configuración del sitio
title: Mi Portafolio de Data Science
description: Bienvenido a mi portafolio de Data Science. Aquí encontrarás información sobre mis proyectos, habilidades y experiencia en el campo de la ciencia de datos.
url: https://reewos.github.io     # URL de tu sitio
baseurl: ""                           # Ruta base del sitio (dejar en blanco para GitHub Pages)

# Configuración de GitHub Pages
minimal_mistakes_skin: default
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: PE

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


# Configuración del autor
author:
  name: Reewos Erwin Talla Chumpitaz
  bio: Científico de Datos | Apasionado por la Inteligencia Artificial
  location: Lima - Perú
  email: reewos.talla.c@uni.pe
  # twitter_username: tu_twitter
  github_username: reewos

# Enlaces sociales
social_links:
  # twitter: https://twitter.com/tu_usuario
  github: https://github.com/reewos

